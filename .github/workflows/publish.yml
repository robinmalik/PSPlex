name: Publish PowerShell Module
on:
  push:
    branches:
      - "main"

jobs:
  publish-to-gallery:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and publish
        uses: natescherer/publish-powershell-action@v1
        with:
          token: ${{ secrets.NUGET_KEY }}
          target: gallery
          path: Source
